<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;900&family=Poppins:ital,wght@0,400;0,600;1,200&display=swap" rel="stylesheet">

<!-- ---------- -->

<script src="style.js" defer></script>

</head>
<body>
    <h1>New Years Eve</h1>
    <div class="countdown_container">
        <div class=" countdown-el days-c">
            <p class="big_text" id="days">0</p>
            <span>days</span>
        </div>

        <div class=" countdown-el hours-c">
            <p class="big_text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class=" countdown-el mins-c">
            <p class="big_text" id="mins">0</p>
            <span>mins</span>
        </div>

        <div class=" countdown-el seconds-c">
            <p class="big_text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
